<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPV Frequency Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Анимированный фон "Матрицы" -->
    <div class="matrix-overlay">
        <canvas id="matrixCanvas"></canvas>
    </div>

        <!-- FPV-дрон с анимацией -->
        <div class="fpv-drone">
            <svg viewBox="0 0 300 300">
                <!-- Центральный корпус -->
                <rect x="130" y="130" width="40" height="40" fill="none" stroke="cyan" stroke-width="2"/>
    
                <!-- Рама -->
                <line x1="100" y1="100" x2="200" y2="200" stroke="cyan" stroke-width="2"/>
                <line x1="100" y1="200" x2="200" y2="100" stroke="cyan" stroke-width="2"/>
    
                <!-- Пропеллерные площадки -->
                <circle cx="70" cy="70" r="20" stroke="cyan" stroke-width="2" fill="none"/>
                <circle cx="230" cy="70" r="20" stroke="cyan" stroke-width="2" fill="none"/>
                <circle cx="70" cy="230" r="20" stroke="cyan" stroke-width="2" fill="none"/>
                <circle cx="230" cy="230" r="20" stroke="cyan" stroke-width="2" fill="none"/>
    
                <!-- Пропеллеры (будут вращаться через JS) -->
                <g class="propeller" id="prop1">
                    <circle cx="70" cy="70" r="5" fill="cyan"/>
                    <line x1="55" y1="70" x2="85" y2="70" stroke="cyan" stroke-width="2"/>
                    <line x1="70" y1="55" x2="70" y2="85" stroke="cyan" stroke-width="2"/>
                </g>
    
                <g class="propeller" id="prop2">
                    <circle cx="230" cy="70" r="5" fill="cyan"/>
                    <line x1="215" y1="70" x2="245" y2="70" stroke="cyan" stroke-width="2"/>
                    <line x1="230" y1="55" x2="230" y2="85" stroke="cyan" stroke-width="2"/>
                </g>
    
                <g class="propeller" id="prop3">
                    <circle cx="70" cy="230" r="5" fill="cyan"/>
                    <line x1="55" y1="230" x2="85" y2="230" stroke="cyan" stroke-width="2"/>
                    <line x1="70" y1="215" x2="70" y2="245" stroke="cyan" stroke-width="2"/>
                </g>
    
                <g class="propeller" id="prop4">
                    <circle cx="230" cy="230" r="5" fill="cyan"/>
                    <line x1="215" y1="230" x2="245" y2="230" stroke="cyan" stroke-width="2"/>
                    <line x1="230" y1="215" x2="230" y2="245" stroke="cyan" stroke-width="2"/>
                </g>
            </svg>
        </div>

    <!-- Основной контент -->
    <div class="content">
        <h1>FPV Frequency Analyzer</h1>
        <p>Analyze the proximity of digital and analog FPV drone channels.</p>

        <!-- Выпадающие списки для выбора диапазона и канала -->
        <div class="dropdown-container">
            <label for="bandSelect">Select FPV Band:</label>
            <select id="bandSelect" onchange="updateChannels()">
                <option value="" selected>Не выбрано</option>
                <option value="A">Band A</option>
                <option value="B">Band B</option>
                <option value="E">Band E</option>
                <option value="F">Band F</option>
                <option value="R">Band R</option>
                <option value="L">Band L</option>
            </select>

            <label for="channelSelect">Select Channel:</label>
            <select id="channelSelect" disabled>
                <option value="">Выберите бенд</option>
            </select>
        </div>

        <!-- Кнопка запуска анализа -->
        <button onclick="startAnalysis()">Start Analysis</button>
    </div>

     <!-- Подключение JavaScript-файла -->
  <script src="{{ url_for('static', filename='js/matrix-style.js') }}"></script>

    <!-- Подключение JS-скрипта -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <!-- Кнопка для получения данных -->
  <button onclick="showBandInfo()">Show Band Info</button>
  <p id="output"></p>

  <!-- Подключение JavaScript-файла -->
  <script src="{{ url_for('static', filename='js/fpv_data.js') }}"></script>

  <script>
      function showBandInfo() {
          let bandInfo = FPVChannelData.getBandInfo("5.8GHz");
          document.getElementById("output").innerText = JSON.stringify(bandInfo, null, 2);
      }
  </script>

</body>
</html>
